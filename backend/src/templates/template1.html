<!-- A simple HTML table-based signature template -->
<table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <strong>{{ fullName }}</strong><br>
            Email: {{ email }}<br>
            Phone: {{ phone }}<br>
            <img src="{{ logo }}" alt="Logo" style="width:100px;">
        </td>
    </tr>
</table>
