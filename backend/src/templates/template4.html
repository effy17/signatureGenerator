<table border="0" cellpadding="0" cellspacing="0" style="font-family: Helvetica, Arial, sans-serif; width:100%; max-width:600px;">
    <tr>
        <td colspan="2" style="padding: 10px; background-color: #0073e6; color: #fff; text-align: center;">
            <strong>{{ fullName }}</strong>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px; width: 120px; text-align: center; vertical-align: top;">
            <img src="{{ logo }}" alt="Logo" style="width:80px; border: 2px solid #0073e6;">
        </td>
        <td style="padding: 10px; vertical-align: top;">
            <div style="font-size: 14px; color: #333;">
                Email: <a href="mailto:{{ email }}" style="color: #0073e6; text-decoration: none;">{{ email }}</a>
            </div>
            <div style="font-size: 14px; color: #333;">
                Phone: <a href="tel:{{ phone }}" style="color: #0073e6; text-decoration: none;">{{ phone }}</a>
            </div>
        </td>
    </tr>
</table>
