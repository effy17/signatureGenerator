<table border="0" cellpadding="10" cellspacing="0" style="font-family: Arial, sans-serif; border: 1px solid #ddd; width:100%; max-width:500px;">
    <tr>
        <td style="background-color: #f5f5f5; text-align: center; vertical-align: middle;">
            <img src="{{ logo }}" alt="Logo" style="width:80px; border-radius: 50%;">
        </td>
        <td style="vertical-align: middle;">
            <div style="font-size: 18px; font-weight: bold; color: #333;">{{ fullName }}</div>
            <div style="color: #555; font-size: 14px;">
                Email: <a href="mailto:{{ email }}" style="color: #555; text-decoration: none;">{{ email }}</a>
            </div>
            <div style="color: #555; font-size: 14px;">
                Phone: <a href="tel:{{ phone }}" style="color: #555; text-decoration: none;">{{ phone }}</a>
            </div>
        </td>
    </tr>
</table>
