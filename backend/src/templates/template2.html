<!-- A modern variation of the signature template -->
<table border="0" cellpadding="5" cellspacing="0">
    <tr>
        <td style="vertical-align: top;">
            <img src="{{ logo }}" alt="Logo" style="width:80px;">
        </td>
        <td>
            <div style="font-family: Arial, sans-serif;">
                <h3>{{ fullName }}</h3>
                <p>Email: {{ email }}<br>
                    Phone: {{ phone }}</p>
            </div>
        </td>
    </tr>
</table>
